<mat-toolbar class="navbar">
    <div class="navbar-left">
      <div class="navbar-menu">
        <button class="logButton" mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item color="primary" routerLink="">Home</button>
          <button mat-menu-item color="primary" *ngIf="user && user.mail !== '' && hasClientRole()" (click)="navigateTo('/client-profile')">Client Profile</button>
          <button mat-menu-item color="primary"  *ngIf="user && user.mail !== '' && hasEmployeeRole()" (click)="navigateTo('/employee-profile')">Employee Profile</button>
          <button mat-menu-item color="primary"  *ngIf="user && user.mail !== '' && hasAdminRole()" (click)="navigateTo('/administrator-profile')">Admin Profile</button>
          <button mat-menu-item color="primary"  *ngIf="user && user.mail === ''" (click)="navigateTo('/registration')">Register</button>
        </mat-menu>
      </div>
      <div class="logo-wrapper">
        <img src="../assets/advertising.png" alt="logo" class="logo">
        <a class="app-name">Marketing Agency System</a>
      </div>
    </div>
    <div>
      <button *ngIf="user && user.mail === ''" class="logButton" mat-button color="primary" (click)="logIn()">
        <span>Login</span>
      </button>
      <button *ngIf="user && user.mail !== ''" class="logButton" mat-button color="primary" (click)="logout()">
        Log out
      </button> 
    </div>
  </mat-toolbar>
