<h2 *ngIf="getById || updateEmployee || getAcceptedRequests || getPendingRequests">Employee profile:</h2>

<table *ngIf="getById && updateEmployee">
    <tr *ngIf="employee">
        <td>First Name:</td>
        <td>{{ employee.firstName || '-' }}</td>
    </tr>
    <tr *ngIf="employee">
        <td>Last Name:</td>
        <td>{{ employee.lastName || '-' }}</td>
    </tr>
    <tr *ngIf="employee">
        <td>Address:</td>
        <td>{{ employee.address || '-' }}</td>
    </tr>
    <tr *ngIf="employee">
        <td>City:</td>
        <td>{{ employee.city || '-' }}</td>
    </tr>
    <tr *ngIf="employee">
        <td>Country:</td>
        <td>{{ employee.country || '-' }}</td>
    </tr>
    <tr *ngIf="employee">
        <td>Phone Number:</td>
        <td>{{ employee.phoneNumber || '-' }}</td>
    </tr>
    <tr *ngIf="employee">
        <button (click)="onEditClicked(employee)">Edit</button>
    </tr>
    
</table>

<app-edit-employee-profile *ngIf="editClicked" [employee]="employee"></app-edit-employee-profile>
<app-advertisements *ngIf="getAcceptedRequests"></app-advertisements>
<app-requests *ngIf="getPendingRequests"></app-requests>
