<H2 >Advertisements:</H2>
<table>
    <tr>
        <th>Slogan</th>
        <th>Duration</th>
        <th>Description</th>
        <th>Status</th>
    </tr>
    <tr *ngFor="let advertisement of advertisements">
        <td>{{ advertisement.slogan }}</td>
        <td>{{ advertisement.duration }}</td>
        <td>{{ advertisement.description }}</td>
        <td>{{ advertisement.status }}</td>
    </tr>
</table>
