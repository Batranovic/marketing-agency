<form [formGroup]="clientForm">
    <div class="employee-profile-container">
        <table>
            <tr>
                <td><label>First Name:</label></td>
                <td><input type="text" formControlName="firstName"></td>
            </tr>
            <tr>
                <td><label>Last Name:</label></td>
                <td><input type="text" formControlName="lastName"></td>
            </tr>
            <tr>
                <td><label>Address:</label></td>
                <td><input type="text" formControlName="address"></td>
            </tr>
            <tr>
                <td><label>City:</label></td>
                <td><input type="text" formControlName="city"></td>
            </tr>
            <tr>
                <td><label>Country:</label></td>
                <td><input type="text" formControlName="country"></td>
            </tr>
            <tr>
                <td><label>Phone number:</label></td>
                <td><input type="text" formControlName="phoneNumber"></td>
            </tr>
        </table>
        <div class="edit-button-container">
            <button class="edit-button" type="submit" (click)="editClientProfile()">Submit changes</button>
        </div>
    </div>
    </form>
