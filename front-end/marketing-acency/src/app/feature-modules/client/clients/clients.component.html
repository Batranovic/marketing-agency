<H2>Clients</H2>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>City</th>
        <th>Country</th>
        <th>Phone number</th>
    </tr>
    <tr *ngFor="let client of clients">
        <td>{{ client.firstName }}</td>
        <td>{{ client.lastName }}</td>
        <td>{{ client.address }}</td>
        <td>{{ client.city }}</td>
        <td>{{ client.country }}</td>
        <td>{{ client.phoneNumber }}</td>
    </tr>
</table>
