<!-- Moje novo -->
<div class="heightC">
<h1 *ngIf="createAdvertisment || updateClient || getByUserId || advByClient  || createAdvertisment">Client profile</h1>

<div class="employee-profile-container" *ngIf="getByUserId && updateClient">
    <div class="employee-info" *ngIf="client">
        <label>First Name:</label>
        <span>{{ client.firstName || '-' }}</span>
    </div>
    <div class="employee-info" *ngIf="client">
        <label>Last Name:</label>
        <span>{{ client.lastName || '-' }}</span>
    </div>
    <div class="employee-info" *ngIf="client">
        <label>Address:</label>
        <span>{{ client.address || '-' }}</span>
    </div>
    <div class="employee-info" *ngIf="client">
        <label>City:</label>
        <span>{{ client.city || '-' }}</span>
    </div>
    <div class="employee-info" *ngIf="client">
        <label>Country:</label>
        <span>{{ client.country || '-' }}</span>
    </div>
    <div class="employee-info" *ngIf="client">
        <label>Phone Number:</label>
        <span>{{ client.phoneNumber || '-' }}</span>
    </div>
    <div class="edit-button-container" *ngIf="client">
        <button class="edit-button" (click)="onEditClicked(client)">Edit</button>
        <button *ngIf="isGoldClient" class="delete-button" (click)="onDeleteFormClicked()">Delete profile</button>
    </div>
</div>

<app-edit-client-profile *ngIf="editClicked" [client]="client"></app-edit-client-profile>
<app-advertisements-for-user *ngIf="advByClient"></app-advertisements-for-user>
<div class="edit-button-container">
    <button class="edit-button" *ngIf="createAdvertisment" (click)="navigateTo('/advertisement-form')">Make a request</button>
</div>

<div *ngIf="shouldRenderDeleteForm" class="message-form-wrapper">
    <div>
        <p class="title"><b>Delete profile?</b></p>
        <p class="subtitle">Deleting your profile will remove all personal data.</p>
    </div>
    <form [formGroup]="addPasswordForm" class="center-class">
        <input matInput type="password" placeholder="Enter your password..." formControlName="password">                
        <button class="deleteButton" (click)="onDeleteClicked()">
            Delete profile
        </button>
        <button class="cancelButton" (click)="onCancelClicked()">
            Cancel
        </button>
    </form>  
    
</div>

</div>
